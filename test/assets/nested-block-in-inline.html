<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/default.css">

	<style type="text/css">
		.outer {
			background-color: #ff0000;
		}
		.inline-1 {
			background-color: #ffa500;
		}
		.inline-2 {
			background-color: #ffff00;

		}
		.inline-4 {
			background-color: #0000ff;

		.inline-5 {

		}
	</style>
</head>
<body>
	<span class="outer">
		<span class="inline-1">
			<div>H</div>
		</span>
		<div class="inline-2">e</div>
		<span class="inline-3">
			<div>l</div>
		</span>
		<div class="inline-4">l</div>
		<span class="inline-5">
			<div>o</div>
		</span>
	</span>

</html>
