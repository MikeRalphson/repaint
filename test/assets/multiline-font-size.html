<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/default.css">

	<style type="text/css">
		.outer {
			background-color: #ff0000;
		}
		.inline-1 {
			font-size: 10px;
			background-color: #ffa500;
		}
		.inline-2 {
			font-size: 14px;
			background-color: #ffff00;
		}
		.inline-3 {
			font-size: 18px;
			background-color: #008000;
		}
		.inline-4 {
			font-size: 22px;
			background-color: #0000ff;
		}
		.inline-5 {
			font-size: 26px;
			background-color: #4b0082;
		}
	</style>
</head>
<body>
	<span class="outer">
		<span class="inline-1">Lorem</span>
		<span class="inline-2">ipsum</span>
		<span class="inline-3">dolor</span>
		<span class="inline-4">sit</span>
		<span class="inline-5">amet</span>
		consectetur
	</span>
	<br>

		<span class="inline-5">amet</span>
		consectetur
	</span>
	<div>
		<span class="outer">
			<span class="inline-1">Lorem</span>

			<span class="inline-5">amet</span>
			consectetur
		</span>
	</div>
</body>
</html>
